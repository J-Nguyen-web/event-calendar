<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <h1>Event Calendar</h1>
        
        <div id="calendar"></div>

        <h2>New event</h2>
        <form id="eventForm">
            <label>
                Title: <input type="text" id="title" required />
            </label>
            <br>
            <label>
                Game:
                    <select id="game">
                        <option value="all">All Games</option>
                        <option value="Genshin Impact">Genshin Impact</option>
                        <option value="Honkai Star Rail">Honkai Star Rail</option>
                        <option value="Zenless Zone Zero">Zenless Zone Zero</option>
                    </select>
            </label>
            <br>
            <label>
                Start Date: <input type="date" id="start" required />
            </label>
            <br>
            <label>
                End Date:<input type="date" id="end" required />
            </label>
            <br>
            <button type="submit">Cast Event</button>
        </form>

    <footer>
        Made with <span>❤️</span> by <a href="https://github.com/J-Nguyen-web" target="_blank">J-Nguyen-web</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
